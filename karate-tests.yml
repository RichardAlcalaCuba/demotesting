name: Run Karate Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17' 

    - name: Build with Maven
      run: mvn clean test

    - name: Run Karate Tests
      run: mvn test clean
